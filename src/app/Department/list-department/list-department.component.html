<h2 class="display-6 p-3 ">Department List</h2>
<table class="table table-striped table-hover ">
    <thead style="text-align: center;">
        <th>Id</th>
        <th>Name</th>
        <th>Update</th>
    </thead>
    <tbody style="text-align: center;">
        <tr *ngFor="let department of list">
        <td>
            {{department.id}}
        </td>
        <td>
            {{department.name}}
        </td>
        <td>
            <a type="submit"  class="btn btn-primary" [routerLink]="['/departments/edit/',department.id]">Edit</a>
            <a type="submit" (click)="setId(department.id)"  class="btn btn-danger" data-bs-toggle="modal"
            data-bs-target="#deleteModal">
            Delete</a>
        </td>
    </tr>
    </tbody>
</table>


  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirm</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this Department?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger " (click)="deleteDept()" data-bs-dismiss="modal" >Yes</button>
        </div>
      </div>
    </div>
  </div>
