<h2 class="display-6 ">Add Department</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group" hidden>
        <label class="form-label " for="id">Id</label>
        <input type="number" class="form-control " id="id" formControlName="id" >
    </div>
    <div class="form-group col-6 pb-3">
        <label for="name" class="form-label" >Name</label>
        <input type="text" class="form-control " id="name" formControlName="name">
        <div *ngIf="form.hasError('required','name') && (form.controls['name'].touched ||
            form.controls['name'].dirty)" class="alert alert-danger" role="alert">
            Department name is required.
        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary " value="Add Department">
    </div>
</form>
